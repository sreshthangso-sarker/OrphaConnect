<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OrphaConnect</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>OrphaConnect</h1>
        <p>Connecting Orphanages with Caring Volunteers</p>
    </header>

    <section class="container">
        <h2>Orphanage Needs Board</h2>
        <ul id="needs-list"></ul>
    </section>

    <section class="form-section">
        <h2>Add a Need</h2>
        <input id="needInput" placeholder="Enter subject and standard">
        <button onclick="addNeed()">Add</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
